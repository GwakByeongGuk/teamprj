<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    nav {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>관리자 대시보드</h1>
<nav>
  <a href="/admin-dashboard">승인 요청</a>
  <a href="/visitor-list">방문자 목록 조회</a>
  <a href="/statistics">통계 페이지</a>
</nav>
<h2>방문자 목록 조회</h2>
<table>
  <thead>
  <tr>
    <th>이름</th>
    <th>이메일</th>
    <th>전화번호</th>
    <th>방문 목적</th>
    <th>신청 날짜</th>
    <th>승인 상태</th>
  </tr>
  </thead>
  <tbody>
  {% for visitor in visitors %}
  <tr>
    <td>{{ visitor.name }}</td>
    <td>{{ visitor.email }}</td>
    <td>{{ visitor.phone }}</td>
    <td>{{ visitor.ob }}</td>
    <td>{{ visitor.regdate.strftime('%Y-%m-%d %H:%M') }}</td>
    <td>{{ visitor.status.value }}</td>
  </tr>
  {% endfor %}
  </tbody>

</body>
</html>
